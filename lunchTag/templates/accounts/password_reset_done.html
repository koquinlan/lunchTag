{% extends "header.html" %}
{% load static %}
{% block content %}

<div class="text-center">
  <div class="form-signin">
    <img class="mb-4" src="{% static 'bulldog.png' %}" alt="" width="100" height="100">
    <h1 class="h3 mb-3 font-weight-normal">Check Your Email</h1>
    <div class="alert alert-info">
      <p>We've sent you an email with instructions to reset your password.</p>
      <p>If you don't see the email in your inbox, please check your spam folder.</p>
    </div>
    <p class="text-center mt-3">
      <a href="{% url 'core:login' %}" class="btn btn-primary">Back to Login</a>
    </p>
  </div>
</div>

{% endblock %}
