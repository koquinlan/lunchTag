<!-- Navbar -->

<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal"><a class="text-dark text-decoration-none" href="/">YD Social</a></h5>
    <nav class="my-2 my-md-0 mr-md-3">

        {% if user.is_authenticated %}
        {% for group in request.user.groups.all %}
        {% if group.name == 'Pairer' %}
        <a class="p-2 text-dark" href="edit_pairings">Pairings</a>
        {% endif %}
        {% endfor %}
        {% endif %}

        <a class="p-2 text-dark" href="#">Help</a>
        {% if user.is_authenticated %}
        <a class="p-2 text-dark" href="/account">Account</a>
        {% endif %}
    </nav>
    {% if user.is_authenticated %}
    <a class="btn btn-outline-primary" href="/logout">Log Out</a>
    {% else %}
    <a class="btn btn-outline-primary" href="/login">Log In</a>
    {% endif %}
</div>
